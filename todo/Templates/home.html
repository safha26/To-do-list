<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>List_of_Tasks</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.center{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
.completed{
a:visited{
    background-color:blue}

</style>
</head>

<body>
{% block content %}
<div class="container m-3">
    <h1 class="center">To-DO List</h1>

    <form method="POST" action="{% url 'add_task' %}" class="input-group m-5 p-2">
        {% csrf_token %}
        <input type="text" name="title" class="form-control" placeholder="Enter a new task" required>
        <button class="btn btn-primary" type = "submit">Add Task</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="{% if tasks.completed %}{% endif %}">
                {{task.title}}
            </span>

            <div>
                {% if not task.completed %}
                <a href = "{%url 'complete_task' task.id %}" class="btn btn-success btn-sm" class="completed">Complete</a>
                {% endif %}
                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
<div>
    <a href="{% url 'completed_task' %}" class="btn btn-secondary">Completed List</a>

</div>

<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>-->
<!--I have to check and replace the above JS-->
</body>

</html>
